<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendPulse with Firebase</title>
    <style>
        /* Minimalist Styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        
        header h1 {
            margin: 0;
            color: var(--primary-color);
        }

        .auth-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #121212;
        }
        .btn-primary:hover {
            background-color: #a764fa;
        }
        
        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #2c2c2c;
        }

        .form-container, .trends-container {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .trend-item {
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
        }
        
        .trend-title {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0 0 5px 0;
        }
        
        .trend-meta {
            font-size: 0.85em;
            color: #aaa;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>TrendPulse</h1>
            <div class="auth-container">
                <!-- This will be populated by JS -->
                <div id="user-info" class="hidden">
                    <span id="user-name"></span>
                    <button id="sign-out-btn" class="btn-secondary">Sign Out</button>
                </div>
                <button id="sign-in-btn" class="btn-primary">Sign In with Google</button>
            </div>
        </header>

        <main>
            <!-- Form for uploading new trends (hidden by default) -->
            <div id="upload-form-container" class="form-container hidden">
                <h2>Submit a New Trend</h2>
                <form id="trend-form">
                    <div class="form-group">
                        <label for="trend-title">Trend Title</label>
                        <input type="text" id="trend-title" required>
                    </div>
                    <div class="form-group">
                        <label for="trend-category">Category</label>
                        <select id="trend-category" required>
                            <option value="Technology">Technology</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Business">Business</option>
                            <option value="Art">Art</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Submit Trend</button>
                </form>
            </div>

            <!-- Container for displaying trends -->
            <div class="trends-container">
                <h2>Trending Now</h2>
                <div id="trends-list">
                    <p>Loading trends...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. PASTE YOUR FIREBASE CONFIG OBJECT HERE ---
        // Get this from your Firebase project settings
        const firebaseConfig = {
            apiKey: "AIzaSyC0scOOxzM4Av5CDRy3iorhRmkd9q4dtHk",
            authDomain: "your-trendpulse.firebaseapp.com",
            projectId: "your-trendpulse",
            storageBucket: "your-trendpulse.firebasestorage.app",
            messagingSenderId: "301159836873",
            appId: "1:301159836873:web:77535406d91f359383f118",
            measurementId: "G-ZKQPP9WQVV"
  };

        // --- 2. INITIALIZE FIREBASE & SERVICES ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const trendsCollection = db.collection('trends');

        // --- 3. DOM ELEMENT REFERENCES ---
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const uploadFormContainer = document.getElementById('upload-form-container');
        const trendForm = document.getElementById('trend-form');
        const trendTitleInput = document.getElementById('trend-title');
        const trendCategorySelect = document.getElementById('trend-category');
        const trendsListDiv = document.getElementById('trends-list');

        // --- 4. AUTHENTICATION LOGIC ---
        
        // Listen for authentication state changes
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                console.log('User signed in:', user);
                userNameSpan.textContent = user.displayName || user.email;
                userInfoDiv.classList.remove('hidden');
                signInBtn.classList.add('hidden');
                uploadFormContainer.classList.remove('hidden');
            } else {
                // User is signed out
                console.log('User signed out');
                userInfoDiv.classList.add('hidden');
                signInBtn.classList.remove('hidden');
                uploadFormContainer.classList.add('hidden');
            }
        });

        // Sign in with Google
        signInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => console.error('Sign in error', error));
        });

        // Sign out
        signOutBtn.addEventListener('click', () => {
            auth.signOut()
                .catch(error => console.error('Sign out error', error));
        });


        // --- 5. FIRESTORE LOGIC ---

        // Upload a new trend
        trendForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const currentUser = auth.currentUser;
            if (!currentUser) {
                alert('You must be logged in to submit a trend.');
                return;
            }

            const title = trendTitleInput.value;
            const category = trendCategorySelect.value;
            
            trendsCollection.add({
                title: title,
                category: category,
                authorName: currentUser.displayName,
                authorId: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                console.log('Trend successfully added!');
                trendForm.reset();
            })
            .catch(error => {
                console.error('Error adding trend: ', error);
            });
        });


        // Read and display trends in real-time
        trendsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            trendsListDiv.innerHTML = ''; // Clear current list

            if (snapshot.empty) {
                trendsListDiv.innerHTML = '<p>No trends submitted yet. Be the first!</p>';
                return;
            }

            snapshot.forEach(doc => {
                const trend = doc.data();
                
                const trendEl = document.createElement('div');
                trendEl.className = 'trend-item';
                
                // Format the timestamp
                let dateString = 'Just now';
                if (trend.createdAt && trend.createdAt.toDate) {
                    dateString = trend.createdAt.toDate().toLocaleString();
                }

                trendEl.innerHTML = `
                    <h3 class="trend-title">${trend.title}</h3>
                    <div class="trend-meta">
                        <span>Category: ${trend.category}</span> | 
                        <span>By: ${trend.authorName || 'Anonymous'}</span> |
                        <span>On: ${dateString}</span>
                    </div>
                `;
                trendsListDiv.appendChild(trendEl);
            });
        }, error => {
            console.error("Error fetching trends: ", error);
            trendsListDiv.innerHTML = '<p>Could not load trends. Please try again later.</p>';
        });

    </script>

</body>
</html>
