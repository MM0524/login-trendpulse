<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendPulse with Firebase</title>
    <style>
        /* --- Minimalist Styling --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .logo { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        .user-info { font-size: 0.9rem; }
        .user-info span { font-weight: 700; }

        .btn {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: #a765fa; }
        .btn-secondary { background-color: #444; color: var(--text-color); }
        .btn-secondary:hover { background-color: #555; }
        
        .panel {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        h2 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted); }
        input, select {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        #submit-form:disabled {
            cursor: not-allowed;
            background-color: #333;
        }
        #submit-form:disabled:hover { background-color: #333; }

        .disabled-overlay {
            position: relative;
        }
        .disabled-overlay::after {
            content: 'Please sign in to submit a trend';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            font-size: 1rem;
            cursor: not-allowed;
        }
        
        .trend-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .trend-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 5px 0;
        }
        
        .trend-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }
        
        .trend-category {
            background-color: var(--primary-color);
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        #trends-list { max-height: 80vh; overflow-y: auto; }
        
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">TrendPulse</div>
            <div id="auth-container">
                <!-- Auth buttons will be rendered here -->
            </div>
        </header>

        <!-- Left Panel: Submit Trend -->
        <div class="panel" id="form-panel">
            <h2>Submit a New Trend</h2>
            <form id="trend-form">
                <div class="form-group">
                    <label for="trend-title">Trend Title</label>
                    <input type="text" id="trend-title" required>
                </div>
                <div class="form-group">
                    <label for="trend-category">Category</label>
                    <select id="trend-category" required>
                        <option value="Technology">Technology</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Business">Business</option>
                        <option value="Culture">Culture</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submit-form">Pulse It!</button>
            </form>
        </div>

        <!-- Right Panel: Display Trends -->
        <div class="panel">
            <h2>ðŸ”¥ Trending Now</h2>
            <div id="trends-list">
                <!-- Trends from Firestore will be rendered here -->
                <p>Loading trends...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyC0scOOxzM4Av5CDRy3iorhRmkd9q4dtHk",
            authDomain: "your-trendpulse.firebaseapp.com",
            projectId: "your-trendpulse",
            storageBucket: "your-trendpulse.firebasestorage.app",
            messagingSenderId: "301159836873",
            appId: "1:301159836873:web:77535406d91f359383f118",
            measurementId: "G-ZKQPP9WQVV"
  };
        // --- END OF FIREBASE CONFIGURATION ---

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const trendsCollection = db.collection('trends');

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const trendForm = document.getElementById('trend-form');
        const formPanel = document.getElementById('form-panel');
        const submitButton = document.getElementById('submit-form');
        const trendsList = document.getElementById('trends-list');

        // --- AUTHENTICATION ---
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        function signInWithGoogle() {
            auth.signInWithPopup(googleProvider)
                .catch(error => console.error("Error during sign-in:", error));
        }

        function signOut() {
            auth.signOut()
                .catch(error => console.error("Error during sign-out:", error));
        }

        // Listen for authentication state changes
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                authContainer.innerHTML = `
                    <div class="user-info">
                        Logged in as <span>${user.displayName || user.email}</span>
                        <button class="btn btn-secondary" id="sign-out-btn" style="margin-left: 10px;">Sign Out</button>
                    </div>
                `;
                formPanel.classList.remove('disabled-overlay');
                submitButton.disabled = false;
                document.getElementById('sign-out-btn').addEventListener('click', signOut);
            } else {
                // User is signed out
                authContainer.innerHTML = `<button class="btn" id="sign-in-btn">Sign in with Google</button>`;
                formPanel.classList.add('disabled-overlay');
                submitButton.disabled = true;
                document.getElementById('sign-in-btn').addEventListener('click', signInWithGoogle);
            }
        });

        // --- FIRESTORE ---

        // 1. Upload a new trend
        trendForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const currentUser = auth.currentUser;
            if (!currentUser) {
                alert("You must be logged in to submit a trend.");
                return;
            }

            const title = document.getElementById('trend-title').value;
            const category = document.getElementById('trend-category').value;

            trendsCollection.add({
                title: title,
                category: category,
                authorName: currentUser.displayName,
                authorEmail: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                votes: 0
            })
            .then(() => {
                console.log("Trend successfully added!");
                trendForm.reset(); // Clear the form
            })
            .catch(error => {
                console.error("Error adding trend: ", error);
            });
        });

        // 2. Read and display trends in real-time
        trendsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            trendsList.innerHTML = ''; // Clear the list before re-rendering
            if (snapshot.empty) {
                trendsList.innerHTML = '<p>No trends yet. Be the first to submit one!</p>';
                return;
            }
            snapshot.forEach(doc => {
                const trend = doc.data();
                const trendCard = document.createElement('div');
                trendCard.className = 'trend-card';
                
                // Format timestamp
                const date = trend.createdAt ? trend.createdAt.toDate().toLocaleString() : 'Just now';

                trendCard.innerHTML = `
                    <h3 class="trend-title">${trend.title}</h3>
                    <div class="trend-meta">
                        <div>by ${trend.authorName || 'Anonymous'} on ${date}</div>
                        <span class="trend-category">${trend.category}</span>
                    </div>
                `;
                trendsList.appendChild(trendCard);
            });
        }, error => {
            console.error("Error fetching trends: ", error);
            trendsList.innerHTML = '<p>Could not load trends. Please check the console.</p>';
        });

    </script>

</body>
</html>
